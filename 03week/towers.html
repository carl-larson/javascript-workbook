<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/towers.css">
    <title>Towers of Hanoi</title>
</head>
<body>
    <h2>Towers of Hanoi!</h2>
    <main id="container">
        <div id="board">
            <div class="stack" id="stack1">
                <div data-ring="1" class="ring" id="red"></div>
                <div data-ring="2" class="ring" id="orange"></div>
                <div data-ring="3" class="ring" id="yellow"></div>
            </div>
            <div class="stack" id="stack2"></div>
            <div class="stack" id="stack3"></div>
            
        </div>
    </main>
</body>
<script type="text/javascript" src="../scripts/jquery.js"></script>
<script type="text/javascript" src="../scripts/towers.js"></script>
</html>
